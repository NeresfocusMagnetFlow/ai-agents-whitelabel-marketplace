services:
  - type: web
    name: ai-agents-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ai-agents-db
          property: connectionString

databases:
  - name: ai-agents-db
    databaseName: ai_agents_marketplace
